{% extends "main.html" %}
{% block content %}
{% include "navbar.html" %}
<div class="row">
    <div class="col">
        <h2> Are you sure you want to delete {{item.name}}? </h2>
    </div>
</div>
<div class="row">
    <div class="col">
        <form action="{{ url_for('deleteCategoryItem', category=category, item=item) }}" method = 'POST'>
            <button type="submit" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
            <a href="{{ url_for('showCategoryItem', category=category, item=item.name) }}" class="btn btn-secondary">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
